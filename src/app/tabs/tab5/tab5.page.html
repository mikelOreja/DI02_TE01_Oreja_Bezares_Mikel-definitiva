<headerTab tituloTab="Tab 5"></headerTab>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">tab5</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let valor of valoresLista">
      <ion-img [src]="'assets/' + valor.imagen"></ion-img>
      <ion-label>
        <a [href]="'http://' + valor.url" target="_blank">{{ valor.url }}</a>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
